<!DOCTYPE html>
<html>

<head>
    <title>My First Chart</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.highcharts.com/highcharts.js"></script>
    <style>
        .done {
            background-color: lightgreen;
        }
    </style>
</head>

<body>

    <script>
        var options = {

            chart: {
                renderTo: 'container',
                type: 'bar'
            },
            title: {
                text: 'Sales by Sector'
            },
            xAxis: {
                categories: ['Tech', 'Retail', 'Services', 'Other']
            },
            yAxis: {
                title: {
                    text: 'Sales in Thousands'
                }
            },
            series: [{
                name: 'Sales Overall',
                data: [100, 33, 58, 77]
            }]
        };
        var options2 = {
            chart: {
                renderTo: 'montainer',
                // type: 'spline',
                // type: 'line',
                type: 'bar',
                zoomType: 'x'
            },
            title: {
                text: 'Title of Chart'
            },
            xAxis: {
                categories: ['IBM', 'Microsoft', 'NASDAC', 'Brent']
            },
            yAxis: {
                title: 'Stock value'
            },
            series: [
                {
                    name: 'Stock values',
                    data: [70, 100, 125]
                },

                {
                    name: 'Second Chart',
                    data: countries
                },

            ]
        }


        //build chart using options above
        $(document).ready(function () {

            var chart = new Highcharts.Chart(options);
            var chart = new Highcharts.Chart(options2);
            alert('Pull population and countries from https://restcountries.eu/rest/v2/all and populate your HightChart');
            function getData(url) {
                $.ajax({
                    url: url,
                    context: document.body
                }).done(function (response) {
                    countries = response;
                    console.log(response)
                    $(this).addClass("done");
                });
            }
            getData('https://restcountries.eu/rest/v2/all');

        });


    </script>

    <div id="container"></div>
    <hr>
    <div id="montainer"></div>


</body>

</html>
